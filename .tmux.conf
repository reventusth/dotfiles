# improve colors
set -g default-terminal "tmux-256color"
set-option -ga terminal-overrides ",xterm*:Tc"

# act like vim
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

set -g prefix2 C-a

# start window numbers at 1 to match keyboard order with tmux window order
set -g base-index 1
set-window-option -g pane-base-index 1

# renumber windows sequentially after closing any of them
set -g renumber-windows on

# increase scrollback lines
set -g history-limit 10000

# prefix -> back-one-character
bind-key C-b send-prefix

# prefix-2 -> forward-incremental-history-search
bind-key C-a send-prefix -2

# resize panes with alt + h/j/k/l
bind -n M-k resize-pane -U 1
bind -n M-j resize-pane -D 1
bind -n M-h resize-pane -L 1
bind -n M-l resize-pane -R 1

# Tmuxline setup
set -g status-justify "left"
set -g status "on"
set -g status-left-style "none"
set -g message-command-style "fg=#80ffea,bg=#21222C"
set -g status-right-style "none"
set -g pane-active-border-style "fg=#9580ff"
set -g status-style "none,bg=#21222C"
set -g message-style "fg=#80ffea,bg=#21222C"
set -g pane-border-style "fg=#21222C"
set -g status-right-length "100"
set -g status-left-length "100"
setw -g window-status-activity-style "none,fg=#9580ff,bg=#21222C"
setw -g window-status-separator ""
setw -g window-status-style "none,fg=#f8f8f2,bg=#21222C"
set -g status-left "#[fg=#f8f8f2,bg=#9580ff] #S #[fg=#9580ff,bg=#21222C,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=#708ca9,bg=#21222C,nobold,nounderscore,noitalics]#[fg=#f8f8f2,bg=#708ca9] %Y-%m-%d  %H:%M #[fg=#9580ff,bg=#708ca9,nobold,nounderscore,noitalics]#[fg=#f8f8f2,bg=#9580ff] #H "
setw -g window-status-format "#[fg=#21222C,bg=#21222C,nobold,nounderscore,noitalics]#[default] #I  #W #[fg=#21222C,bg=#21222C,nobold,nounderscore,noitalics]"
setw -g window-status-current-format "#[fg=#21222C,bg=#21222C,nobold,nounderscore,noitalics]#[fg=#80ffea,bg=#21222C] #I  #W #[fg=#21222C,bg=#21222C,nobold,nounderscore,noitalics]"

# Reload tmux.conf with <prefix> + r
bind r source-file ~/.tmux.conf

# don't suspend-client
unbind-key C-z

# Local config
if-shell "[ -f ~/.tmux.conf.local ]" 'source ~/.tmux.conf.local'

# stop auto title rename
set-option -g allow-rename off


